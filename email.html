<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
		<title>Book O' Rama - Join Our E-Mail List</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="email.js"></script>
	</head>
	<body>
		<header>
			<a href="index.html"><img src="h1.png" alt="header"></a>
		</header>
		<nav>
			<ul>
				<li><a href="book.html" class="divider">Books</a></li>
				<li><a href="magazine.html" class="divider">Magazines</a></li>
				<li><a href="faq.html">FAQ</a></li>
			</ul>
		</nav>
		<main>
			<form id="elist" action="join.html" method="get" name="elist" >
			<h2>Sign Up</h2>
					<br>
					<br>
						<label for="email">E-mail Address:</label>
						<input type="email" name="email" id="email"><span id="required">*</span>
					<br>
					<br>
						<label for="confirmEmail">Confirm E-mail Address:</label>
						<input type="email" name="confirmEmail" id="confirmEmail"><span id="required">*</span>
					<br>
					<br>
						<label for="fName">First Name:</label>
						<input type="text" name="fName" id="fName"><span id="required">*</span>
					<br>
					<br>
						<label for="lName">Last Name:</label>
						<input type="text" name="lName" id="lName"><span id="required">*</span>
					<br>
					<br>
						<label for="myPhone">Phone Number:</label>
						<input type="tel" name="phone" id="phone"><span id="required">*</span>
					<br>
					<br>
						<label for="state">State Code:</label>
						<input type="text" id="state" name="state" placeholder="2-character code">
						<span id="required">*</span>
					<br>
					<br>
					<div class = "radio">
							<label for="myContact">Contact Me by:<span id="required">*</span></label>
							<input type="radio" name="contact" id="text" value="text" checked>Text
							<input type="radio" name="contact" id="cEmail" value="cEmail">E-Mail
							<input type="radio" name="contact" id="none" value="none">Don't Contact Me
					</div>
					<input id="submit" type="submit" value="Submit">
				</form>
		</main>
		<footer>
			<section class="about">
				<h4>About</h4>
				<p>Book O' Rama is a bookstore that sells the latest books and magazines at a great price.</p>
			</section>
			<section class="links">
				<h4>Links</h4>
				<ul>
					<li><a href="email.html">E-Mail List</a></li>
					<li><a href="book.html">Books</a></li>
					<li><a href="magazine.html">Magazines</a></li>
					<li><a href="#">Store</a></li>
				</ul>
			</section>
			<div class="line"></div>
			<div id="copyright"><p>Copyright &copy; Book O'Rama Inc.</p></div>
		</footer>
	</body>
</html>
